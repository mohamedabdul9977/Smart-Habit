<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Habit Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Habit</h1>
            <div class="header-actions">
                <button id="view-toggle">Calendar View</button>
                <div class="theme-toggle">
                    <button id="theme-btn"><i class="fas fa-moon"></i></button>
                </div>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Current Streak</h3>
                <p id="current-streak">0 days</p>
            </div>
            <div class="stat-card">
                <h3>Completion Rate</h3>
                <p id="completion-rate">0%</p>
            </div>
            <div class="stat-card">
                <h3>Today's Progress</h3>
                <p id="daily-progress">0/0</p>
            </div>
        </div>

        <form id="habit-form">
            <input type="text" id="habit-input" placeholder="Add a new habit..." required>
            <select id="habit-category">
                <option value="health">Health</option>
                <option value="productivity">Productivity</option>
                <option value="mindfulness">Mindfulness</option>
                <option value="personal">Personal</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Add Habit</button>
        </form>

        <div class="reminder-setup">
            <h3>Daily Reminder</h3>
            <input type="time" id="reminder-time">
            <button id="set-reminder">Set Reminder</button>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <div class="category-filter">
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="health">Health</option>
                    <option value="productivity">Productivity</option>
                    <option value="mindfulness">Mindfulness</option>
                    <option value="personal">Personal</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="habits-container" id="habits-list">
            <!-- Habits will be added here dynamically -->
        </div>

        <div class="calendar-container" id="calendar-view" style="display: none;">
            <div class="calendar-header">
                <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                <h2 id="current-month">June 2023</h2>
                <button id="next-month"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Calendar will be generated here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="src/index.js"></script>
</body>
</html>
